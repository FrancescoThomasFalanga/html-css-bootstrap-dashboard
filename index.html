<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar fixed-top __nav-bg __nav-size">
        
        <div class="container-fluid d-flex align-items-center gap-3 px-3">
            <div>
                <a href="">
                    <img src="img/logo.svg" alt="">
                </a>
            </div>

            <div class="__search-bar d-flex flex-grow-1">
                <form class="d-flex flex-grow-1" role="search">
                    <input class="form-control me-2 __bg-search p-2" type="search" placeholder="&#128269; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                  </form>
            </div>

            <div class="d-flex gap-4 fs-5">
                <a href="#">
                    <i class="fa-solid fa-list"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-window-minimize"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-bell"></i>
                </a>
            </div>
        </div>

    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
